<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="icon.png">
    <title>POKERMON STATS</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=DM+Sans:wght@400;500;700;800;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --tier-s: #ff4757;
            --tier-a: #ffa502;
            --tier-b: #ffd700;
            --tier-c: #7bed9f;
            --tier-d: #70a1ff;
            --tier-e: #a4b0be;
            --tier-f: #747d8c;
            --bg-dark: #0a0e27;
            --bg-card: #16213e;
            --bg-modal: #1a1f3a;
            --text-primary: #eef5ff;
            --text-secondary: #95a5bb;
            --accent: #ff6b9d;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'DM Sans', sans-serif;
            background: #0a0e27;
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 10% 20%, rgba(255, 107, 157, 0.15) 0%, transparent 40%),
                radial-gradient(circle at 90% 80%, rgba(112, 161, 255, 0.15) 0%, transparent 40%);
            pointer-events: none;
            z-index: 0;
        }

        #root {
            position: relative;
            z-index: 1;
        }

        .header {
            padding: 2.5rem 2rem 1.5rem;
            text-align: center;
            position: sticky;
            top: 0;
            background: rgba(10, 14, 39, 0.95);
            backdrop-filter: blur(10px);
            z-index: 100;
            border-bottom: 2px solid rgba(255, 255, 255, 0.05);
        }

        .header h1 {
            font-family: 'Bungee', cursive;
            font-size: clamp(1.8rem, 6vw, 3.5rem);
            background: linear-gradient(135deg, #ff6b9d 0%, #ffa502 30%, #ffd700 60%, #7bed9f 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
            letter-spacing: -2px;
        }

        .header p {
            color: var(--text-secondary);
            font-size: 0.95rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .nav-tabs {
            display: flex;
            justify-content: center;
            gap: 0.5rem;
            margin-top: 1rem;
        }

        .nav-tab {
            padding: 0.6rem 1.5rem;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: var(--text-secondary);
            font-weight: 700;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'DM Sans', sans-serif;
            letter-spacing: 0.5px;
        }

        .nav-tab:hover {
            border-color: var(--accent);
            color: var(--text-primary);
        }

        .nav-tab.active {
            background: var(--accent);
            border-color: var(--accent);
            color: white;
        }

        .controls {
            max-width: 1600px;
            margin: 1.5rem auto;
            padding: 0 2rem;
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            align-items: center;
        }

        .controls-top-row {
            display: flex;
            gap: 1rem;
            align-items: center;
            width: 100%;
        }

        .controls-bottom-row {
            display: flex;
            gap: 1rem;
            align-items: center;
            width: 100%;
            flex-wrap: wrap;
        }

        .search-box {
            flex: 1;
            min-width: 280px;
            position: relative;
        }

        .search-icon {
            position: absolute;
            left: 1.2rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
            font-size: 1.2rem;
        }

        .search-box input {
            width: 100%;
            padding: 0.9rem 1.5rem 0.9rem 3rem;
            background: var(--bg-card);
            border: 2px solid rgba(255, 107, 157, 0.2);
            border-radius: 14px;
            color: var(--text-primary);
            font-size: 0.95rem;
            font-family: 'DM Sans', sans-serif;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .search-box input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 4px rgba(255, 107, 157, 0.15);
        }

        .filter-group {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 0.7rem 1.2rem;
            background: var(--bg-card);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: var(--text-primary);
            font-weight: 700;
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'DM Sans', sans-serif;
            letter-spacing: 0.5px;
        }

        .filter-btn:hover {
            transform: translateY(-2px);
            border-color: var(--accent);
        }

        .filter-btn.active {
            background: var(--accent);
            border-color: var(--accent);
            color: white;
        }

        .stats-info {
            display: flex;
            gap: 1.5rem;
            align-items: center;
            color: var(--text-secondary);
            font-size: 0.9rem;
            font-weight: 600;
            margin-left: auto;
            white-space: nowrap;
        }

        .type-filter-wrapper {
            position: relative;
        }

        .type-filter-select {
            appearance: none;
            -webkit-appearance: none;
            padding: 0.7rem 2.5rem 0.7rem 1.2rem;
            background-color: #16213e;
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: #eef5ff;
            font-weight: 700;
            font-size: 0.85rem;
            cursor: pointer;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
            font-family: 'DM Sans', sans-serif;
            letter-spacing: 0.5px;
            text-transform: capitalize;
        }

        .type-filter-select:hover {
            border-color: var(--accent);
        }

        .type-filter-select:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 4px rgba(255, 107, 157, 0.15);
        }

        .type-filter-select option {
            background-color: #16213e;
            color: #eef5ff;
            padding: 0.5rem;
        }

        .type-filter-wrapper::after {
            content: '\25BE';
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
            pointer-events: none;
            font-size: 0.9rem;
        }

        .type-filter-select.has-value {
            border-color: var(--accent);
            background-color: rgba(255, 107, 157, 0.15);
        }

        .type-filter-select.has-value option {
            background-color: #16213e;
        }

        .pokemon-grid {
            max-width: 1600px;
            margin: 0 auto;
            padding: 2rem;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 1.2rem;
        }

        .pokemon-card {
            background: var(--bg-card);
            border-radius: 16px;
            overflow: hidden;
            position: relative;
            border: 2px solid rgba(255, 255, 255, 0.05);
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            cursor: pointer;
        }

        .pokemon-card:hover {
            transform: translateY(-8px) scale(1.05);
            border-color: var(--accent);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
            z-index: 10;
        }

        .pokemon-card.selected-rival {
            border-color: #ff4757;
            box-shadow: 0 0 20px rgba(255, 71, 87, 0.4);
        }

        .card-image-wrapper {
            position: relative;
            height: 140px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.05) 0%, rgba(255, 255, 255, 0.02) 100%);
        }

        .pokemon-image {
            width: 110px;
            height: 110px;
            object-fit: contain;
            filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.3));
            transition: transform 0.3s ease;
        }

        .pokemon-card:hover .pokemon-image {
            transform: scale(1.15);
        }

        .pokemon-number {
            position: absolute;
            top: 0.5rem;
            left: 0.5rem;
            font-size: 0.7rem;
            font-weight: 700;
            color: var(--text-secondary);
            background: rgba(0, 0, 0, 0.5);
            padding: 0.3rem 0.6rem;
            border-radius: 8px;
            backdrop-filter: blur(10px);
        }

        .tier-badge-small {
            position: absolute;
            top: 0.5rem;
            right: 0.5rem;
            font-family: 'Bungee', cursive;
            padding: 0.3rem 0.7rem;
            border-radius: 8px;
            font-size: 0.9rem;
            font-weight: bold;
            letter-spacing: 2px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.4);
        }

        .tier-S { background: var(--tier-s); color: white; }
        .tier-A { background: var(--tier-a); color: white; }
        .tier-B { background: var(--tier-b); color: #1a1a2e; }
        .tier-C { background: var(--tier-c); color: #1a1a2e; }
        .tier-D { background: var(--tier-d); color: white; }
        .tier-E { background: var(--tier-e); color: white; }
        .tier-F { background: var(--tier-f); color: white; }

        .card-info {
            padding: 1rem;
            text-align: center;
        }

        .pokemon-name {
            font-family: 'Bungee', cursive;
            font-size: 1rem;
            margin-bottom: 0.5rem;
            letter-spacing: -0.5px;
            text-transform: capitalize;
        }

        .pokemon-types-small {
            display: flex;
            gap: 0.3rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .type-badge-small {
            padding: 0.25rem 0.6rem;
            border-radius: 6px;
            font-size: 0.65rem;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: white;
        }

        /* Type colors */
        .type-fire { background: linear-gradient(135deg, #ff4757, #ff6348); }
        .type-water { background: linear-gradient(135deg, #3498db, #2980b9); }
        .type-grass { background: linear-gradient(135deg, #2ecc71, #27ae60); }
        .type-electric { background: linear-gradient(135deg, #f1c40f, #f39c12); }
        .type-psychic { background: linear-gradient(135deg, #e056fd, #c44569); }
        .type-normal { background: linear-gradient(135deg, #a4b0be, #747d8c); }
        .type-fighting { background: linear-gradient(135deg, #c23616, #e84118); }
        .type-poison { background: linear-gradient(135deg, #8e44ad, #9b59b6); }
        .type-ground { background: linear-gradient(135deg, #e67e22, #d35400); }
        .type-flying { background: linear-gradient(135deg, #74b9ff, #0984e3); }
        .type-bug { background: linear-gradient(135deg, #badc58, #6ab04c); }
        .type-rock { background: linear-gradient(135deg, #95afc0, #535c68); }
        .type-ghost { background: linear-gradient(135deg, #574b90, #303952); }
        .type-dragon { background: linear-gradient(135deg, #5f27cd, #341f97); }
        .type-dark { background: linear-gradient(135deg, #2c3e50, #34495e); }
        .type-steel { background: linear-gradient(135deg, #95afc0, #7f8fa6); }
        .type-fairy { background: linear-gradient(135deg, #fda7df, #f368e0); }
        .type-ice { background: linear-gradient(135deg, #48dbfb, #0abde3); }

        /* Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(8px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            padding: 2rem;
            animation: fadeIn 0.3s ease;
        }

        .modal-content {
            background: var(--bg-modal);
            border-radius: 24px;
            max-width: 900px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            border: 2px solid rgba(255, 107, 157, 0.3);
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.7);
            animation: slideUp 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
            position: relative;
        }

        .modal-content.versus-modal {
            max-width: 1100px;
        }

        .modal-header {
            padding: 2rem;
            border-bottom: 2px solid rgba(255, 255, 255, 0.1);
            position: relative;
        }

        .close-btn {
            position: absolute;
            top: 1.5rem;
            right: 1.5rem;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: var(--text-primary);
            font-size: 1.5rem;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .close-btn:hover {
            background: var(--accent);
            transform: rotate(90deg);
        }

        .modal-pokemon-header {
            display: flex;
            align-items: center;
            gap: 2rem;
        }

        .modal-pokemon-image {
            width: 200px;
            height: 200px;
            object-fit: contain;
            filter: drop-shadow(0 8px 16px rgba(0, 0, 0, 0.4));
        }

        .modal-pokemon-info h2 {
            font-family: 'Bungee', cursive;
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            text-transform: capitalize;
        }

        .modal-pokemon-number {
            color: var(--text-secondary);
            font-size: 1.1rem;
            font-weight: 700;
            margin-bottom: 1rem;
        }

        .modal-pokemon-types {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .type-badge-large {
            padding: 0.5rem 1rem;
            border-radius: 10px;
            font-size: 0.85rem;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: white;
        }

        .modal-body {
            padding: 2rem;
        }

        .evolution-section h3 {
            font-family: 'Bungee', cursive;
            font-size: 1.3rem;
            color: var(--accent);
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .evolution-chain {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            flex-wrap: wrap;
            padding: 2rem 1rem;
            background: rgba(255, 255, 255, 0.02);
            border-radius: 16px;
        }

        .evolution-item {
            text-align: center;
            transition: transform 0.3s ease;
        }

        .evolution-item:hover {
            transform: scale(1.05);
        }

        .evolution-image {
            width: 120px;
            height: 120px;
            object-fit: contain;
            filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.3));
            margin-bottom: 0.5rem;
        }

        .evolution-name {
            font-family: 'Bungee', cursive;
            font-size: 0.9rem;
            text-transform: capitalize;
            margin-bottom: 0.3rem;
        }

        .evolution-number {
            color: var(--text-secondary);
            font-size: 0.75rem;
            font-weight: 600;
        }

        .evolution-arrow {
            font-size: 2rem;
            color: var(--accent);
            margin: 0 0.5rem;
        }

        .loading {
            text-align: center;
            padding: 3rem;
            font-size: 1.2rem;
            color: var(--text-secondary);
        }

        .loading-spinner {
            display: inline-block;
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 107, 157, 0.2);
            border-top-color: var(--accent);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 1rem;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
            margin-top: 2rem;
        }

        .stat-item {
            background: rgba(255, 255, 255, 0.05);
            padding: 1rem;
            border-radius: 12px;
            text-align: center;
        }

        .stat-label {
            font-size: 0.75rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            font-weight: 700;
            letter-spacing: 1px;
            margin-bottom: 0.5rem;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: 800;
        }

        .stat-bar {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            margin-top: 0.5rem;
            overflow: hidden;
        }

        .stat-bar-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--accent), #ffa502);
            border-radius: 3px;
            transition: width 0.5s ease;
        }

        /* === VERSUS STYLES === */
        .versus-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .versus-selection {
            text-align: center;
            margin-bottom: 2rem;
        }

        .versus-selection h2 {
            font-family: 'Bungee', cursive;
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
            color: var(--accent);
        }

        .versus-selection p {
            color: var(--text-secondary);
            font-size: 0.95rem;
        }

        .versus-search-area {
            max-width: 600px;
            margin: 1.5rem auto;
        }

        .versus-search-results {
            max-height: 300px;
            overflow-y: auto;
            margin-top: 0.5rem;
            border-radius: 12px;
            background: var(--bg-card);
            border: 2px solid rgba(255, 255, 255, 0.08);
        }

        .versus-search-item {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 0.8rem 1rem;
            cursor: pointer;
            transition: all 0.2s ease;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .versus-search-item:hover {
            background: rgba(255, 107, 157, 0.15);
        }

        .versus-search-item img {
            width: 50px;
            height: 50px;
            object-fit: contain;
        }

        .versus-search-item .name {
            font-weight: 700;
            text-transform: capitalize;
            font-size: 1rem;
        }

        .versus-search-item .types-row {
            display: flex;
            gap: 0.3rem;
            margin-top: 0.2rem;
        }

        .rival-display {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
            margin-bottom: 2rem;
            padding: 2rem;
            background: var(--bg-card);
            border-radius: 20px;
            border: 2px solid rgba(255, 71, 87, 0.3);
            position: relative;
        }

        .rival-display img {
            width: 180px;
            height: 180px;
            object-fit: contain;
            filter: drop-shadow(0 8px 20px rgba(255, 71, 87, 0.3));
        }

        .rival-display h3 {
            font-family: 'Bungee', cursive;
            font-size: 2rem;
            text-transform: capitalize;
            color: #ff4757;
        }

        .rival-types {
            display: flex;
            gap: 0.5rem;
        }

        .change-rival-btn {
            position: absolute;
            top: 1rem;
            right: 1rem;
            padding: 0.5rem 1rem;
            background: rgba(255, 255, 255, 0.08);
            border: 2px solid rgba(255, 255, 255, 0.15);
            border-radius: 10px;
            color: var(--text-primary);
            font-weight: 700;
            font-size: 0.8rem;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'DM Sans', sans-serif;
        }

        .change-rival-btn:hover {
            background: var(--accent);
            border-color: var(--accent);
        }

        .versus-label {
            font-family: 'Bungee', cursive;
            font-size: 1.2rem;
            color: var(--accent);
            text-align: center;
            padding: 0.5rem 0;
            letter-spacing: 2px;
        }

        .matchup-section {
            margin-bottom: 2rem;
        }

        .matchup-title {
            font-family: 'Bungee', cursive;
            font-size: 1.3rem;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .matchup-title.super-effective { color: #2ecc71; }
        .matchup-title.effective { color: #f1c40f; }
        .matchup-title.neutral { color: var(--text-secondary); }

        .effectiveness-badge {
            display: inline-block;
            padding: 0.2rem 0.6rem;
            border-radius: 6px;
            font-size: 0.75rem;
            font-weight: 800;
            font-family: 'DM Sans', sans-serif;
            margin-left: 0.5rem;
        }

        .eff-4x { background: #27ae60; color: white; }
        .eff-2x { background: #2ecc71; color: white; }
        .eff-1x { background: #f1c40f; color: #1a1a2e; }
        .eff-half { background: #e67e22; color: white; }
        .eff-quarter { background: #e74c3c; color: white; }
        .eff-0x { background: #2c3e50; color: white; }

        .matchup-pokemon-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            gap: 1rem;
        }

        .matchup-card {
            background: var(--bg-card);
            border-radius: 14px;
            padding: 1rem;
            text-align: center;
            border: 2px solid rgba(255, 255, 255, 0.05);
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
        }

        .matchup-card:hover {
            transform: translateY(-4px);
            border-color: var(--accent);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
        }

        .matchup-card img {
            width: 90px;
            height: 90px;
            object-fit: contain;
            filter: drop-shadow(0 3px 6px rgba(0, 0, 0, 0.3));
        }

        .matchup-card .name {
            font-family: 'Bungee', cursive;
            font-size: 0.8rem;

<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo, useCallback } = React;

        // ==========================================
        // TABLA DE TIPOS POKEMON (Efectividad de ATAQUE)
        // Basada en https://www.pokemoneros.com/general/tabla-tipos
        // Clave: tipo atacante -> tipo defensor -> multiplicador
        // 2 = super efectivo, 0.5 = poco efectivo, 0 = inmune
        // Si no aparece, es x1 (normal)
        // ==========================================
        // Tabla completa verificada con https://www.pokemoneros.com/general/tabla-tipos
        // Formato: atacante -> defensor -> multiplicador
        // Solo se listan los que NO son x1 (neutro)
        // 2 = super efectivo, 0.5 = poco efectivo, 0 = inmune/sin efecto
        const TYPE_CHART = {
            normal:   { rock: 0.5, ghost: 0, steel: 0.5 },
            fire:     { fire: 0.5, water: 0.5, grass: 2, ice: 2, bug: 2, rock: 0.5, dragon: 0.5, steel: 2 },
            water:    { fire: 2, water: 0.5, grass: 0.5, ground: 2, rock: 2, dragon: 0.5 },
            grass:    { fire: 0.5, water: 2, grass: 0.5, poison: 0.5, ground: 2, flying: 0.5, bug: 0.5, rock: 2, dragon: 0.5, steel: 0.5 },
            electric: { water: 2, grass: 0.5, electric: 0.5, ground: 0, flying: 2, dragon: 0.5 },
            ice:      { fire: 0.5, water: 0.5, grass: 2, ice: 0.5, ground: 2, flying: 2, dragon: 2, steel: 0.5 },
            fighting: { normal: 2, ice: 2, poison: 0.5, flying: 0.5, psychic: 0.5, bug: 0.5, rock: 2, ghost: 0, dark: 2, steel: 2, fairy: 0.5 },
            poison:   { grass: 2, poison: 0.5, ground: 0.5, rock: 0.5, ghost: 0.5, steel: 0, fairy: 2 },
            ground:   { fire: 2, electric: 2, grass: 0.5, poison: 2, flying: 0, bug: 0.5, rock: 2, steel: 2 },
            flying:   { electric: 0.5, grass: 2, fighting: 2, bug: 2, rock: 0.5, steel: 0.5 },
            psychic:  { fighting: 2, poison: 2, psychic: 0.5, dark: 0, steel: 0.5 },
            bug:      { fire: 0.5, grass: 2, fighting: 0.5, poison: 0.5, flying: 0.5, psychic: 2, ghost: 0.5, dark: 2, steel: 0.5, fairy: 0.5 },
            rock:     { fire: 2, ice: 2, fighting: 0.5, ground: 0.5, flying: 2, bug: 2, steel: 0.5 },
            ghost:    { normal: 0, psychic: 2, ghost: 2, dark: 0.5 },
            dragon:   { dragon: 2, steel: 0.5, fairy: 0 },
            dark:     { fighting: 0.5, psychic: 2, ghost: 2, dark: 0.5, fairy: 0.5 },
            steel:    { fire: 0.5, water: 0.5, electric: 0.5, ice: 2, rock: 2, steel: 0.5, fairy: 2 },
            fairy:    { fire: 0.5, poison: 0.5, fighting: 2, dragon: 2, dark: 2, steel: 0.5 }
        };

        const ALL_TYPES = ['normal','fire','water','grass','electric','ice','fighting','poison','ground','flying','psychic','bug','rock','ghost','dragon','dark','steel','fairy'];

        const TYPE_NAMES_ES = {
            normal: 'Normal', fire: 'Fuego', water: 'Agua', grass: 'Planta',
            electric: 'Eléctrico', ice: 'Hielo', fighting: 'Lucha', poison: 'Veneno',
            ground: 'Tierra', flying: 'Volador', psychic: 'Psíquico', bug: 'Bicho',
            rock: 'Roca', ghost: 'Fantasma', dragon: 'Dragón', dark: 'Siniestro',
            steel: 'Acero', fairy: 'Hada'
        };

        // Calcula multiplicador de un ataque de tipo `atkType` contra un pokemon con tipos `defTypes`
        function getAttackMultiplier(atkType, defTypes) {
            let mult = 1;
            for (const dType of defTypes) {
                const chart = TYPE_CHART[atkType];
                if (chart && chart[dType] !== undefined) {
                    mult *= chart[dType];
                }
            }
            return mult;
        }

        // Calcula todas las debilidades/resistencias de un pokemon defensor (por sus tipos)
        function getDefensiveProfile(defTypes) {
            const profile = {};
            for (const atkType of ALL_TYPES) {
                profile[atkType] = getAttackMultiplier(atkType, defTypes);
            }
            return profile;
        }

        // Calcula un "score" de ventaja de un pokemon atacante contra un defensor
        // Considera: tipos del atacante (STAB) contra debilidades del defensor + resistencias del atacante contra tipos del defensor
        function calculateMatchupScore(attacker, defenderTypes) {
            const defProfile = getDefensiveProfile(defenderTypes);
            const atkProfile = getDefensiveProfile(attacker.types);

            // Mejor STAB del atacante contra el defensor
            let bestStab = 0;
            for (const atkType of attacker.types) {
                const mult = defProfile[atkType] !== undefined ? defProfile[atkType] : 1;
                if (mult > bestStab) bestStab = mult;
            }

            // Resistencia del atacante contra los tipos del defensor
            // Se busca el peor caso (mayor multiplicador de dano recibido)
            let worstDamageReceived = 0;
            for (const defAtkType of defenderTypes) {
                const mult = atkProfile[defAtkType] !== undefined ? atkProfile[defAtkType] : 1;
                if (mult > worstDamageReceived) worstDamageReceived = mult;
            }

            // Score: alto STAB + baja vulnerabilidad + bonus BST
            const bst = attacker.stats.hp + attacker.stats.attack + attacker.stats.defense + 
                        attacker.stats.spAttack + attacker.stats.spDefense + attacker.stats.speed;
            const bstBonus = bst / 600; // normalizado

            const offenseScore = bestStab >= 4 ? 5 : bestStab >= 2 ? 3 : bestStab >= 1 ? 1 : 0;
            const defenseScore = worstDamageReceived === 0 ? 3 : worstDamageReceived <= 0.25 ? 2.5 : worstDamageReceived <= 0.5 ? 2 : worstDamageReceived <= 1 ? 0 : worstDamageReceived <= 2 ? -1.5 : -3;

            return offenseScore + defenseScore + bstBonus;
        }

        // Tier from BST
        function calculateTier(stats) {
            const bst = stats.hp + stats.attack + stats.defense + stats.spAttack + stats.spDefense + stats.speed;
            if (bst >= 600) return 'S';
            if (bst >= 530) return 'A';
            if (bst >= 480) return 'B';
            if (bst >= 420) return 'C';
            if (bst >= 350) return 'D';
            if (bst >= 280) return 'E';
            return 'F';
        }

        const PokeApp = () => {
            const [pokemon, setPokemon] = useState([]);
            const [loading, setLoading] = useState(true);
            const [searchTerm, setSearchTerm] = useState('');
            const [selectedType, setSelectedType] = useState(null);
            const [selectedTier, setSelectedTier] = useState(null);
            const [selectedPokemon, setSelectedPokemon] = useState(null);
            const [evolutionData, setEvolutionData] = useState(null);
            const [loadingEvolution, setLoadingEvolution] = useState(false);
            const [activeTab, setActiveTab] = useState('pokedex');

            // Versus state
            const [versusRival, setVersusRival] = useState(null);
            const [versusSearch, setVersusSearch] = useState('');
            const [showVersusDetail, setShowVersusDetail] = useState(null);

            useEffect(() => {
                const fetchAllPokemon = async () => {
                    try {
                        setLoading(true);
                        const response = await fetch('https://pokeapi.co/api/v2/pokemon?limit=1025');
                        const data = await response.json();
                        
                        const pokemonDetails = await Promise.all(
                            data.results.map(async (poke, index) => {
                                const id = index + 1;
                                const details = await fetch(`https://pokeapi.co/api/v2/pokemon/${id}`).then(r => r.json());
                                const stats = {
                                    hp: details.stats[0].base_stat,
                                    attack: details.stats[1].base_stat,
                                    defense: details.stats[2].base_stat,
                                    spAttack: details.stats[3].base_stat,
                                    spDefense: details.stats[4].base_stat,
                                    speed: details.stats[5].base_stat
                                };
                                const tier = calculateTier(stats);
                                
                                return {
                                    id,
                                    name: poke.name,
                                    image: details.sprites.other['official-artwork'].front_default || 
                                           details.sprites.front_default,
                                    types: details.types.map(t => t.type.name),
                                    tier,
                                    stats,
                                    speciesUrl: details.species.url
                                };
                            })
                        );
                        
                        setPokemon(pokemonDetails);
                        setLoading(false);
                    } catch (error) {
                        console.error('Error fetching Pokemon:', error);
                        setLoading(false);
                    }
                };

                fetchAllPokemon();
            }, []);

            const fetchEvolutionChain = async (speciesUrl) => {
                try {
                    setLoadingEvolution(true);
                    const speciesData = await fetch(speciesUrl).then(r => r.json());
                    const evolutionData = await fetch(speciesData.evolution_chain.url).then(r => r.json());
                    
                    const parseEvolutionChain = (chain) => {
                        const evolutions = [];
                        let current = chain;
                        
                        while (current) {
                            const id = parseInt(current.species.url.split('/').slice(-2, -1)[0]);
                            evolutions.push({
                                id,
                                name: current.species.name,
                                image: `https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/${id}.png`
                            });
                            current = current.evolves_to[0];
                        }
                        
                        return evolutions;
                    };
                    
                    const chain = parseEvolutionChain(evolutionData.chain);
                    setEvolutionData(chain);
                    setLoadingEvolution(false);
                } catch (error) {
                    console.error('Error fetching evolution:', error);
                    setLoadingEvolution(false);
                }
            };

            const handlePokemonClick = (poke) => {
                setSelectedPokemon(poke);
                setEvolutionData(null);
                fetchEvolutionChain(poke.speciesUrl);
            };

            const filteredPokemon = useMemo(() => {
                return pokemon.filter(poke => {
                    const matchesSearch = poke.name.toLowerCase().includes(searchTerm.toLowerCase()) ||
                                        poke.id.toString().includes(searchTerm);
                    const matchesType = !selectedType || poke.types.includes(selectedType);
                    const matchesTier = !selectedTier || poke.tier === selectedTier;
                    return matchesSearch && matchesType && matchesTier;
                });
            }, [pokemon, searchTerm, selectedType, selectedTier]);

            const types = ['fire', 'water', 'grass', 'electric', 'psychic', 'normal', 'fighting', 
                          'poison', 'ground', 'flying', 'bug', 'rock', 'ghost', 'dragon', 
                          'dark', 'steel', 'fairy', 'ice'];

            // === VERSUS LOGIC ===
            const versusSearchResults = useMemo(() => {
                if (!versusSearch || versusSearch.length < 2) return [];
                return pokemon.filter(p => 
                    p.name.toLowerCase().includes(versusSearch.toLowerCase()) ||
                    p.id.toString() === versusSearch
                ).slice(0, 20);
            }, [pokemon, versusSearch]);

            const rivalDefensiveProfile = useMemo(() => {
                if (!versusRival) return null;
                return getDefensiveProfile(versusRival.types);
            }, [versusRival]);

            const bestCounters = useMemo(() => {
                if (!versusRival || pokemon.length === 0) return [];

                const scored = pokemon.map(p => {
                    const score = calculateMatchupScore(p, versusRival.types);
                    const defProfile = getDefensiveProfile(versusRival.types);
                    let bestStab = 0;
                    let bestStabType = p.types[0];
                    for (const t of p.types) {
                        const m = defProfile[t] !== undefined ? defProfile[t] : 1;
                        if (m > bestStab) { bestStab = m; bestStabType = t; }
                    }
                    return { ...p, score, bestStab, bestStabType };
                });

                // Solo pokemon que tengan al menos x2 STAB
                const effective = scored.filter(p => p.bestStab >= 2);
                effective.sort((a, b) => b.score - a.score);

                return effective.slice(0, 30);
            }, [versusRival, pokemon]);

            // Grouped weaknesses
            const groupedWeaknesses = useMemo(() => {
                if (!rivalDefensiveProfile) return null;
                const groups = { x4: [], x2: [], x1: [], half: [], quarter: [], x0: [] };
                for (const t of ALL_TYPES) {
                    const m = rivalDefensiveProfile[t];
                    if (m >= 4) groups.x4.push(t);
                    else if (m >= 2) groups.x2.push(t);
                    else if (m === 1) groups.x1.push(t);
                    else if (m === 0.5) groups.half.push(t);
                    else if (m === 0.25) groups.quarter.push(t);
                    else if (m === 0) groups.x0.push(t);
                }
                return groups;
            }, [rivalDefensiveProfile]);

            if (loading) {
                return (
                    <div className="loading">
                        <div className="loading-spinner"></div>
                        <div>Cargando Pokedex Completa...</div>
                        <div style={{fontSize: '0.9rem', marginTop: '1rem'}}>
                            Obteniendo datos de 1025 Pokemon
                        </div>
                    </div>
                );
            }

            return (
                <div>
                    <div className="header">
                        <h1>POKERMON STATS</h1>
                        <p>{'1025 Pokemon \u2022 Todas las Generaciones'}</p>
                        <div className="nav-tabs">
                            <button 
                                className={`nav-tab ${activeTab === 'pokedex' ? 'active' : ''}`}
                                onClick={() => setActiveTab('pokedex')}
                            >
                                {'Pokedex'}
                            </button>
                            <button 
                                className={`nav-tab ${activeTab === 'versus' ? 'active' : ''}`}
                                onClick={() => setActiveTab('versus')}
                            >
                                {'VS Versus'}
                            </button>
                        </div>
                    </div>

                    {activeTab === 'pokedex' && (
                        <React.Fragment>
                            <div className="controls">
                                <div className="controls-top-row">
                                    <div className="search-box">
                                        <span className="search-icon">&#128269;</span>
                                        <input
                                            type="text"
                                            placeholder="Buscar por nombre o numero..."
                                            value={searchTerm}
                                            onChange={(e) => setSearchTerm(e.target.value)}
                                        />
                                    </div>

                                    <div className="type-filter-wrapper">
                                        <select
                                            className={`type-filter-select ${selectedType ? 'has-value' : ''}`}
                                            value={selectedType || ''}
                                            onChange={(e) => setSelectedType(e.target.value || null)}
                                        >
                                            <option value="">Todos los Tipos</option>
                                            {types.map(type => (
                                                <option key={type} value={type}>{type.charAt(0).toUpperCase() + type.slice(1)}</option>
                                            ))}
                                        </select>
                                    </div>

                                    <div className="stats-info">
                                        <span>{'Mostrando: ' + filteredPokemon.length}</span>
                                        <span>{'Total: ' + pokemon.length}</span>
                                    </div>
                                </div>
                                
                                <div className="controls-bottom-row">
                                    <div className="filter-group">
                                        <button
                                            className={`filter-btn ${!selectedTier ? 'active' : ''}`}
                                            onClick={() => setSelectedTier(null)}
                                        >
                                            Todos
                                        </button>
                                        {['S', 'A', 'B', 'C', 'D', 'E', 'F'].map(tier => (
                                            <button
                                                key={tier}
                                                className={`filter-btn ${selectedTier === tier ? 'active' : ''}`}
                                                onClick={() => setSelectedTier(tier)}
                                            >
                                                {'Tier ' + tier}
                                            </button>
                                        ))}
                                    </div>
                                </div>
                            </div>

                            <div className="pokemon-grid">
                                {filteredPokemon.length === 0 ? (
                                    <div className="no-results">
                                        No se encontraron Pokemon
                                    </div>
                                ) : (
                                    filteredPokemon.map(poke => (
                                        <div 
                                            key={poke.id} 
                                            className="pokemon-card"
                                            onClick={() => handlePokemonClick(poke)}
                                        >
                                            <div className="card-image-wrapper">
                                                <span className="pokemon-number">{'#' + poke.id.toString().padStart(4, '0')}</span>
                                                <span className={`tier-badge-small tier-${poke.tier}`}>{poke.tier}</span>
                                                <img 
                                                    src={poke.image} 
                                                    alt={poke.name}
                                                    className="pokemon-image"
                                                    loading="lazy"
                                                />
                                            </div>
                                            <div className="card-info">
                                                <div className="pokemon-name">{poke.name}</div>
                                                <div className="pokemon-types-small">
                                                    {poke.types.map(type => (
                                                        <span key={type} className={`type-badge-small type-${type}`}>
                                                            {type}
                                                        </span>
                                                    ))}
                                                </div>
                                            </div>
                                        </div>
                                    ))
                                )}
                            </div>
                        </React.Fragment>
                    )}

                    {activeTab === 'versus' && (
                        <div className="versus-container">
                            {!versusRival ? (
                                <div className="versus-selection">
                                    <h2>{'Modo Versus'}</h2>
                                    <p>{'Elige un Pokemon rival y te mostraremos los mejores counters para derrotarlo'}</p>
                                    
                                    <div className="versus-search-area">
                                        <div className="search-box">
                                            <span className="search-icon">&#128269;</span>
                                            <input
                                                type="text"
                                                placeholder="Busca al Pokemon rival..."
                                                value={versusSearch}
                                                onChange={(e) => setVersusSearch(e.target.value)}
                                            />
                                        </div>
                                        {versusSearchResults.length > 0 && (
                                            <div className="versus-search-results">
                                                {versusSearchResults.map(p => (
                                                    <div key={p.id} className="versus-search-item" onClick={() => { setVersusRival(p); setVersusSearch(''); }}>
                                                        <img src={p.image} alt={p.name} loading="lazy" />
                                                        <div>
                                                            <div className="name">{'#' + p.id.toString().padStart(4, '0') + ' ' + p.name}</div>
                                                            <div className="types-row">
                                                                {p.types.map(t => (
                                                                    <span key={t} className={`type-badge-small type-${t}`}>{t}</span>
                                                                ))}
                                                            </div>
                                                        </div>
                                                    </div>
                                                ))}
                                            </div>
                                        )}
                                    </div>


                                </div>
                            ) : (
                                <div>
                                    {/* Rival Display */}
                                    <div className="rival-display">
                                        <button className="change-rival-btn" onClick={() => setVersusRival(null)}>
                                            Cambiar Rival
                                        </button>
                                        <img src={versusRival.image} alt={versusRival.name} />
                                        <h3>{versusRival.name}</h3>
                                        <div className="rival-types">
                                            {versusRival.types.map(t => (
                                                <span key={t} className={`type-badge-large type-${t}`}>{TYPE_NAMES_ES[t] || t}</span>
                                            ))}
                                        </div>
                                        <span className={`tier-badge-small tier-${versusRival.tier}`} style={{position: 'static'}}>{'TIER ' + versusRival.tier}</span>
                                    </div>

                                    {/* Weakness Summary */}
                                    {groupedWeaknesses && (
                                        <div className="weakness-summary">
                                            <h3>{'Tabla de Debilidades & Resistencias'}</h3>
                                            
                                            {groupedWeaknesses.x4.length > 0 && (
                                                <div className="weakness-row">
                                                    <span className="weakness-row-label" style={{color: '#27ae60'}}>{'Debil x4'}</span>
                                                    <div className="weakness-types">
                                                        {groupedWeaknesses.x4.map(t => (
                                                            <span key={t} className={`type-badge-small type-${t}`}>{TYPE_NAMES_ES[t]}</span>
                                                        ))}
                                                    </div>
                                                </div>
                                            )}
                                            {groupedWeaknesses.x2.length > 0 && (
                                                <div className="weakness-row">
                                                    <span className="weakness-row-label" style={{color: '#2ecc71'}}>{'Debil x2'}</span>
                                                    <div className="weakness-types">
                                                        {groupedWeaknesses.x2.map(t => (
                                                            <span key={t} className={`type-badge-small type-${t}`}>{TYPE_NAMES_ES[t]}</span>
                                                        ))}
                                                    </div>
                                                </div>
                                            )}
                                            {groupedWeaknesses.half.length > 0 && (
                                                <div className="weakness-row">
                                                    <span className="weakness-row-label" style={{color: '#e67e22'}}>{'Resiste x0.5'}</span>
                                                    <div className="weakness-types">
                                                        {groupedWeaknesses.half.map(t => (
                                                            <span key={t} className={`type-badge-small type-${t}`}>{TYPE_NAMES_ES[t]}</span>
                                                        ))}
                                                    </div>
                                                </div>
                                            )}
                                            {groupedWeaknesses.quarter.length > 0 && (
                                                <div className="weakness-row">
                                                    <span className="weakness-row-label" style={{color: '#e74c3c'}}>{'Resiste x0.25'}</span>
                                                    <div className="weakness-types">
                                                        {groupedWeaknesses.quarter.map(t => (
                                                            <span key={t} className={`type-badge-small type-${t}`}>{TYPE_NAMES_ES[t]}</span>
                                                        ))}
                                                    </div>
                                                </div>
                                            )}
                                            {groupedWeaknesses.x0.length > 0 && (
                                                <div className="weakness-row">
                                                    <span className="weakness-row-label" style={{color: '#636e72'}}>{'Inmune x0'}</span>
                                                    <div className="weakness-types">
                                                        {groupedWeaknesses.x0.map(t => (
                                                            <span key={t} className={`type-badge-small type-${t}`}>{TYPE_NAMES_ES[t]}</span>
                                                        ))}
                                                    </div>
                                                </div>
                                            )}
                                        </div>
                                    )}

                                    {/* Best Counters */}
                                    <div className="best-counters-section">
                                        <h3>{'Mejores Opciones contra ' + versusRival.name.charAt(0).toUpperCase() + versusRival.name.slice(1)}</h3>
                                        <p>{'Pokemon con ataques STAB super efectivos, ordenados por ventaja general'}</p>

                                        {bestCounters.length === 0 ? (
                                            <div className="no-results">
                                                No se encontraron counters claros para este Pokemon.
                                            </div>
                                        ) : (
                                            <div className="matchup-pokemon-grid">
                                                {bestCounters.map((p, idx) => {
                                                    const scoreClass = p.score >= 5 ? 'score-excellent' : p.score >= 3.5 ? 'score-good' : 'score-decent';
                                                    const scoreLabel = p.bestStab >= 4 ? 'x4' : 'x2';
                                                    return (
                                                        <div key={p.id} className="matchup-card" onClick={() => handlePokemonClick(p)}>
                                                            <span className={`score-badge ${scoreClass}`}>
                                                                {scoreLabel + ' ' + TYPE_NAMES_ES[p.bestStabType]}
                                                            </span>
                                                            <img src={p.image} alt={p.name} loading="lazy" />
                                                            <div className="name">{p.name}</div>
                                                            <div className="pokemon-types-small">
                                                                {p.types.map(t => (
                                                                    <span key={t} className={`type-badge-small type-${t}`}>{t}</span>
                                                                ))}
                                                            </div>
                                                            <span className={`tier-badge-small tier-${p.tier}`} style={{position: 'static', fontSize: '0.7rem', padding: '0.15rem 0.4rem', marginTop: '0.3rem', display: 'inline-block'}}>
                                                                {p.tier}
                                                            </span>
                                                        </div>
                                                    );
                                                })}
                                            </div>
                                        )}
                                    </div>
                                </div>
                            )}
                        </div>
                    )}

                    {/* Pokemon Detail Modal (shared) */}
                    {selectedPokemon && (
                        <div className="modal-overlay" onClick={() => setSelectedPokemon(null)}>
                            <div className="modal-content" onClick={(e) => e.stopPropagation()}>
                                <div className="modal-header">
                                    <button className="close-btn" onClick={() => setSelectedPokemon(null)}>
                                        {'\u2715'}
                                    </button>
                                    <div className="modal-pokemon-header">
                                        <img 
                                            src={selectedPokemon.image} 
                                            alt={selectedPokemon.name}
                                            className="modal-pokemon-image"
                                        />
                                        <div className="modal-pokemon-info">
                                            <h2>{selectedPokemon.name}</h2>
                                            <div className="modal-pokemon-number">
                                                {'#' + selectedPokemon.id.toString().padStart(4, '0')}
                                            </div>
                                            <div className="modal-pokemon-types">
                                                {selectedPokemon.types.map(type => (
                                                    <span key={type} className={`type-badge-large type-${type}`}>
                                                        {TYPE_NAMES_ES[type] || type}
                                                    </span>
                                                ))}
                                            </div>
                                            <span className={`tier-badge-small tier-${selectedPokemon.tier}`} style={{position: 'static'}}>
                                                {'TIER ' + selectedPokemon.tier}
                                            </span>
                                        </div>
                                    </div>
                                </div>

                                <div className="modal-body">
                                    <div className="stats-grid">
                                        {[
                                            { label: 'HP', val: selectedPokemon.stats.hp },
                                            { label: 'Ataque', val: selectedPokemon.stats.attack },
                                            { label: 'Defensa', val: selectedPokemon.stats.defense },
                                            { label: 'At. Esp.', val: selectedPokemon.stats.spAttack },
                                            { label: 'Def. Esp.', val: selectedPokemon.stats.spDefense },
                                            { label: 'Velocidad', val: selectedPokemon.stats.speed },
                                        ].map(s => (
                                            <div key={s.label} className="stat-item">
                                                <div className="stat-label">{s.label}</div>
                                                <div className="stat-value">{s.val}</div>
                                                <div className="stat-bar">
                                                    <div className="stat-bar-fill" style={{width: (s.val / 255 * 100) + '%'}}></div>
                                                </div>
                                            </div>
                                        ))}
                                    </div>

                                    <div className="evolution-section" style={{marginTop: '2rem'}}>
                                        <h3>{'Cadena Evolutiva'}</h3>
                                        {loadingEvolution ? (
                                            <div className="loading">
                                                <div className="loading-spinner"></div>
                                                <div>Cargando evoluciones...</div>
                                            </div>
                                        ) : evolutionData && evolutionData.length > 0 ? (
                                            <div className="evolution-chain">
                                                {evolutionData.map((evo, index) => (
                                                    <React.Fragment key={evo.id}>
                                                        <div className="evolution-item">
                                                            <img 
                                                                src={evo.image} 
                                                                alt={evo.name}
                                                                className="evolution-image"
                                                            />
                                                            <div className="evolution-name">{evo.name}</div>
                                                            <div className="evolution-number">
                                                                {'#' + evo.id.toString().padStart(4, '0')}
                                                            </div>
                                                        </div>
                                                        {index < evolutionData.length - 1 && (
                                                            <div className="evolution-arrow">{'\u2192'}</div>
                                                        )}
                                                    </React.Fragment>
                                                ))}
                                            </div>
                                        ) : (
                                            <div style={{textAlign: 'center', color: 'var(--text-secondary)', padding: '2rem'}}>
                                                Este Pokemon no tiene evoluciones
                                            </div>
                                        )}
                                    </div>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        ReactDOM.render(<PokeApp />, document.getElementById('root'));
    </script>
</body>
</html>
