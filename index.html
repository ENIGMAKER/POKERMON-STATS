    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        // Tier data for competitive ranking
        const tierData = {
            888: 'S', 898: 'S', 645: 'S', 382: 'S', 383: 'S', 727: 'S', 987: 'S', 1004: 'S',
            892: 'A', 887: 'A', 812: 'A', 641: 'A', 445: 'A', 598: 'A', 591: 'A', 485: 'A', 
            748: 'A', 36: 'A', 681: 'A', 658: 'A', 472: 'A', 815: 'A', 889: 'A', 894: 'A',
            145: 'B', 479: 'B', 468: 'B', 130: 'B', 778: 'B', 637: 'B', 530: 'B', 248: 'B',
            785: 'B', 788: 'B', 257: 'B', 462: 'B', 700: 'B', 260: 'B', 38: 'B', 80: 'B',
            465: 'B', 279: 'B', 823: 'B', 861: 'B', 245: 'B', 243: 'B', 381: 'B', 380: 'B',
            635: 'B', 384: 'S', 483: 'S', 484: 'S', 487: 'A', 150: 'S', 249: 'A', 250: 'A',
            890: 'S', 644: 'S', 643: 'S', 897: 'S',
            882: 'C', 3: 'C', 6: 'C', 9: 'C', 94: 'C', 65: 'C', 149: 'C', 376: 'C', 373: 'C',
            448: 'C', 212: 'C', 244: 'C', 706: 'C', 784: 'C', 196: 'C', 880: 'C',
            131: 'D', 143: 'D', 68: 'D', 59: 'D', 135: 'D', 134: 'D', 136: 'D', 202: 'D',
            289: 'D', 486: 'D', 881: 'D', 875: 'D',
            101: 'E', 12: 'E', 15: 'E', 18: 'E', 292: 'E', 213: 'E', 235: 'E', 25: 'E', 883: 'E',
            206: 'F', 201: 'F', 129: 'F', 225: 'F', 370: 'F', 789: 'F', 349: 'F', 872: 'F'
        };

        const PokeApp = () => {
            const [pokemon, setPokemon] = useState([]);
            const [loading, setLoading] = useState(true);
            const [searchTerm, setSearchTerm] = useState('');
            const [selectedType, setSelectedType] = useState(null);
            const [selectedTier, setSelectedTier] = useState(null);
            const [selectedPokemon, setSelectedPokemon] = useState(null);
            const [evolutionData, setEvolutionData] = useState(null);
            const [loadingEvolution, setLoadingEvolution] = useState(false);

            useEffect(() => {
                const fetchAllPokemon = async () => {
                    try {
                        setLoading(true);
                        const response = await fetch('https://pokeapi.co/api/v2/pokemon?limit=1025');
                        const data = await response.json();
                        
                        const pokemonDetails = await Promise.all(
                            data.results.map(async (poke, index) => {
                                const id = index + 1;
                                const details = await fetch(`https://pokeapi.co/api/v2/pokemon/${id}`).then(r => r.json());
                                const tier = tierData[id] || (id <= 151 ? 'C' : (id <= 493 ? 'D' : 'E'));
                                
                                return {
                                    id,
                                    name: poke.name,
                                    image: details.sprites.other['official-artwork'].front_default || 
                                           details.sprites.front_default,
                                    types: details.types.map(t => t.type.name),
                                    tier,
                                    stats: {
                                        hp: details.stats[0].base_stat,
                                        attack: details.stats[1].base_stat,
                                        defense: details.stats[2].base_stat,
                                        spAttack: details.stats[3].base_stat,
                                        spDefense: details.stats[4].base_stat,
                                        speed: details.stats[5].base_stat
                                    },
                                    speciesUrl: details.species.url
                                };
                            })
                        );
                        
                        setPokemon(pokemonDetails);
                        setLoading(false);
                    } catch (error) {
                        console.error('Error fetching Pokemon:', error);
                        setLoading(false);
                    }
                };

                fetchAllPokemon();
            }, []);

            const fetchEvolutionChain = async (speciesUrl) => {
                try {
                    setLoadingEvolution(true);
                    const speciesData = await fetch(speciesUrl).then(r => r.json());
                    const evolutionData = await fetch(speciesData.evolution_chain.url).then(r => r.json());
                    
                    const parseEvolutionChain = (chain) => {
                        const evolutions = [];
                        let current = chain;
                        
                        while (current) {
                            const id = parseInt(current.species.url.split('/').slice(-2, -1)[0]);
                            evolutions.push({
                                id,
                                name: current.species.name,
                                image: `https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/${id}.png`
                            });
                            current = current.evolves_to[0];
                        }
                        
                        return evolutions;
                    };
                    
                    const chain = parseEvolutionChain(evolutionData.chain);
                    setEvolutionData(chain);
                    setLoadingEvolution(false);
                } catch (error) {
                    console.error('Error fetching evolution:', error);
                    setLoadingEvolution(false);
                }
            };

            const handlePokemonClick = (poke) => {
                setSelectedPokemon(poke);
                setEvolutionData(null);
                fetchEvolutionChain(poke.speciesUrl);
            };

            const filteredPokemon = useMemo(() => {
                return pokemon.filter(poke => {
                    const matchesSearch = poke.name.toLowerCase().includes(searchTerm.toLowerCase()) ||
                                        poke.id.toString().includes(searchTerm);
                    const matchesType = !selectedType || poke.types.includes(selectedType);
                    const matchesTier = !selectedTier || poke.tier === selectedTier;
                    return matchesSearch && matchesType && matchesTier;
                });
            }, [pokemon, searchTerm, selectedType, selectedTier]);

            const types = ['fire', 'water', 'grass', 'electric', 'psychic', 'normal', 'fighting', 
                          'poison', 'ground', 'flying', 'bug', 'rock', 'ghost', 'dragon', 
                          'dark', 'steel', 'fairy', 'ice'];

            if (loading) {
                return (
                    <div className="loading">
                        <div className="loading-spinner"></div>
                        <div>Cargando Pok√©dex Completa...</div>
                        <div style={{fontSize: '0.9rem', marginTop: '1rem'}}>
                            Obteniendo datos de 1025 Pok√©mon
                        </div>
                    </div>
                );
            }

            return (
                <div>
                    <div className="header">
                        <h1>POK√âDEX COMPLETA</h1>
                        <p>1025 Pok√©mon ‚Ä¢ Todas las Generaciones</p>
                    </div>

                    <div className="controls">
                        <div className="search-box">
                            <span className="search-icon">üîç</span>
                            <input
                                type="text"
                                placeholder="Buscar por nombre o n√∫mero..."
                                value={searchTerm}
                                onChange={(e) => setSearchTerm(e.target.value)}
                            />
                        </div>
                        
                        <div className="filter-group">
                            <button
                                className={`filter-btn ${!selectedTier ? 'active' : ''}`}
                                onClick={() => setSelectedTier(null)}
                            >
                                Todos
                            </button>
                            {['S', 'A', 'B', 'C', 'D', 'E', 'F'].map(tier => (
                                <button
                                    key={tier}
                                    className={`filter-btn ${selectedTier === tier ? 'active' : ''}`}
                                    onClick={() => setSelectedTier(tier)}
                                >
                                    Tier {tier}
                                </button>
                            ))}
                        </div>

                        <div className="stats-info">
                            <span>üìä Mostrando: {filteredPokemon.length}</span>
                            <span>üéØ Total: {pokemon.length}</span>
                        </div>
                    </div>

                    <div className="pokemon-grid">
                        {filteredPokemon.length === 0 ? (
                            <div className="no-results">
                                No se encontraron Pok√©mon üò¢
                            </div>
                        ) : (
                            filteredPokemon.map(poke => (
                                <div 
                                    key={poke.id} 
                                    className="pokemon-card"
                                    onClick={() => handlePokemonClick(poke)}
                                >
                                    <div className="card-image-wrapper">
                                        <span className="pokemon-number">#{poke.id.toString().padStart(4, '0')}</span>
                                        <span className={`tier-badge-small tier-${poke.tier}`}>{poke.tier}</span>
                                        <img 
                                            src={poke.image} 
                                            alt={poke.name}
                                            className="pokemon-image"
                                            loading="lazy"
                                        />
                                    </div>
                                    <div className="card-info">
                                        <div className="pokemon-name">{poke.name}</div>
                                        <div className="pokemon-types-small">
                                            {poke.types.map(type => (
                                                <span key={type} className={`type-badge-small type-${type}`}>
                                                    {type}
                                                </span>
                                            ))}
                                        </div>
                                    </div>
                                </div>
                            ))
                        )}
                    </div>

                    {selectedPokemon && (
                        <div className="modal-overlay" onClick={() => setSelectedPokemon(null)}>
                            <div className="modal-content" onClick={(e) => e.stopPropagation()}>
                                <div className="modal-header">
                                    <button className="close-btn" onClick={() => setSelectedPokemon(null)}>
                                        ‚úï
                                    </button>
                                    <div className="modal-pokemon-header">
                                        <img 
                                            src={selectedPokemon.image} 
                                            alt={selectedPokemon.name}
                                            className="modal-pokemon-image"
                                        />
                                        <div className="modal-pokemon-info">
                                            <h2>{selectedPokemon.name}</h2>
                                            <div className="modal-pokemon-number">
                                                #{selectedPokemon.id.toString().padStart(4, '0')}
                                            </div>
                                            <div className="modal-pokemon-types">
                                                {selectedPokemon.types.map(type => (
                                                    <span key={type} className={`type-badge-large type-${type}`}>
                                                        {type}
                                                    </span>
                                                ))}
                                            </div>
                                            <span className={`tier-badge-small tier-${selectedPokemon.tier}`}>
                                                TIER {selectedPokemon.tier}
                                            </span>
                                        </div>
                                    </div>
                                </div>

                                <div className="modal-body">
                                    <div className="stats-grid">
                                        <div className="stat-item">
                                            <div className="stat-label">HP</div>
                                            <div className="stat-value">{selectedPokemon.stats.hp}</div>
                                            <div className="stat-bar">

                                            </div>
                                        </div>
                                        <div className="stat-item">
                                            <div className="stat-label">Ataque</div>
                                            <div className="stat-value">{selectedPokemon.stats.attack}</div>
                                            <div className="stat-bar">
                                                <div className="stat-bar-fill" style={{width: `${(selectedPokemon.stats.attack / 255) * 100}%`}}></div>
                                            </div>
                                        </div>
                                        <div className="stat-item">
                                            <div className="stat-label">Defensa</div>
                                            <div className="stat-value">{selectedPokemon.stats.defense}</div>
                                            <div className="stat-bar">
                                                <div className="stat-bar-fill" style={{width: `${(selectedPokemon.stats.defense / 255) * 100}%`}}></div>
                                            </div>
                                        </div>
                                        <div className="stat-item">
                                            <div className="stat-label">At. Esp.</div>
                                            <div className="stat-value">{selectedPokemon.stats.spAttack}</div>
                                            <div className="stat-bar">
                                                <div className="stat-bar-fill" style={{width: `${(selectedPokemon.stats.spAttack / 255) * 100}%`}}></div>
                                            </div>
                                        </div>
                                        <div className="stat-item">
                                            <div className="stat-label">Def. Esp.</div>
                                            <div className="stat-value">{selectedPokemon.stats.spDefense}</div>
                                            <div className="stat-bar">
                                                <div className="stat-bar-fill" style={{width: `${(selectedPokemon.stats.spDefense / 255) * 100}%`}}></div>
                                            </div>
                                        </div>
                                        <div className="stat-item">
                                            <div className="stat-label">Velocidad</div>
                                            <div className="stat-value">{selectedPokemon.stats.speed}</div>
                                            <div className="stat-bar">
                                                <div className="stat-bar-fill" style={{width: `${(selectedPokemon.stats.speed / 255) * 100}%`}}></div>
                                            </div>
                                        </div>
                                    </div>

                                    <div className="evolution-section">
                                        <h3>üîÑ Cadena Evolutiva</h3>
                                        {loadingEvolution ? (
                                            <div className="loading">
                                                <div className="loading-spinner"></div>
                                                <div>Cargando evoluciones...</div>
                                            </div>
                                        ) : evolutionData && evolutionData.length > 0 ? (
                                            <div className="evolution-chain">
                                                {evolutionData.map((evo, index) => (
                                                    <React.Fragment key={evo.id}>
                                                        <div className="evolution-item">
                                                            <img 
                                                                src={evo.image} 
                                                                alt={evo.name}
                                                                className="evolution-image"
                                                            />
                                                            <div className="evolution-name">{evo.name}</div>
                                                            <div className="evolution-number">
                                                                #{evo.id.toString().padStart(4, '0')}
                                                            </div>
                                                        </div>
                                                        {index < evolutionData.length - 1 && (
                                                            <div className="evolution-arrow">‚Üí</div>
                                                        )}
                                                    </React.Fragment>
                                                ))}
                                            </div>
                                        ) : (
                                            <div style={{textAlign: 'center', color: 'var(--text-secondary)', padding: '2rem'}}>
                                                Este Pok√©mon no tiene evoluciones
                                            </div>
                                        )}
                                    </div>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        ReactDOM.render(<PokeApp />, document.getElementById('root'));
    </script>
